<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>video player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="./video/trailer.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-tittle"> Tráiler película</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="button" id="play" aria-label="play" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="pause" title="Pausar"></button>
                    <button class="button" id="forward" aria-label="avanzar 10 segundos" title="Avanzar 10 segundos"></button>
                </div>
                <div class="player-progress"> 
                    <input type="range" id="progress" min="0" value="0" step="1">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
